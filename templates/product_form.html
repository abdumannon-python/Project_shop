<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yangi mahsulot qo'shish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Inter', sans-serif;
        }
        .form-card {
            background: #ffffff;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
            transform: translateY(-1px);
        }
        .input-group-text {
            background-color: #f1f3f5;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="form-card p-4 p-md-5">
                <h3 class="text-center mb-4">Mahsulot Qo'shish</h3>
                <p class="text-muted text-center mb-4">Iltimos, mahsulot tafsilotlarini to'ldiring</p>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="title" class="form-label">Mahsulot nomi</label>
                        <input type="text" class="form-control" name="title" id="title" placeholder="Masalan: iPhone 15 Pro" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="category" class="form-label">Kategoriya</label>
                            <select class="form-select" name="category" id="category" required>
                                <option value="" selected disabled>Tanlang...</option>
                                {% for cat in category %}
                                    <option value="{{ cat.id }}">{{ cat.title }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="brand" class="form-label">Brend</label>
                            <input type="text" class="form-control" name="brand" id="brand" placeholder="Masalan: Apple" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="price" class="form-label">Narxi</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" name="price" id="price" step="0.01" placeholder="0.00" required>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="percent" class="form-label">Chegirma</label>
                            <div class="input-group">
                                <input type="number" class="form-control" name="percent" id="percent" value="0">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="stock" class="form-label">Ombordagi soni</label>
                        <input type="number" class="form-control" name="stock" id="stock" placeholder="Masalan: 50" required>
                    </div>

                    <div class="mb-3">
                        <label for="main_image" class="form-label">Asosiy rasm</label>
                        <input type="file" class="form-control" name="main_image" id="main_image" accept="image/*" required>
                        <div class="form-text">Faqat rasm formatidagi fayllarni tanlang.</div>
                    </div>

                    <div class="mb-4">
                        <label for="desc" class="form-label">Mahsulot tavsifi</label>
                        <textarea class="form-control" name="desc" id="desc" rows="4" placeholder="Mahsulot haqida batafsil ma'lumot..." required></textarea>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Mahsulotni saqlash</button>
                    </div>
                </form>
            </div>

            <div class="text-center mt-3">
                <a href="/" class="text-decoration-none text-muted small">‚Üê Orqaga qaytish</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.min.js"></script>
</body>
</html>
