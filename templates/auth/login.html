<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tizimga kirish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center px-4">

    <div class="max-w-md w-full">
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-600 text-white rounded-2xl shadow-lg mb-4">
                <i class="fa-solid fa-lock text-2xl"></i>
            </div>
            <h2 class="text-3xl font-extrabold text-gray-900">Xush kelibsiz!</h2>
            <p class="text-gray-500 mt-2">Davom etish uchun hisobingizga kiring</p>
        </div>

        <div class="bg-white p-8 rounded-3xl shadow-xl border border-gray-100">
            
            {% if error %}
            <div class="flex items-center p-4 mb-6 text-sm text-red-800 border-l-4 border-red-500 bg-red-50 rounded-r-lg" role="alert">
                <i class="fa-solid fa-circle-exclamation mr-3 text-red-500"></i>
                <span class="font-medium">{{ error }}</span>
            </div>
            {% endif %}

            <form method="POST" action="">
                {% csrf_token %}
                
                <div class="mb-5">
                    <label for="username" class="block text-gray-700 text-sm font-semibold mb-2 ml-1">Foydalanuvchi nomi</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <input type="text" name="username" id="username" value="{{ username }}" required
                               class="w-full pl-11 pr-4 py-3.5 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:bg-white outline-none transition duration-200"
                               placeholder="username">
                    </div>
                </div>

                <div class="mb-4">
                    <div class="flex justify-between items-center mb-2 ml-1">
                        <label for="password" class="text-gray-700 text-sm font-semibold">Parol</label>
                        <a href="{% url 'recovery' %}" class="text-xs font-semibold text-blue-600 hover:text-blue-700 transition">Parolni unutdingizmi?</a>
                    </div>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400">
                            <i class="fa-solid fa-key"></i>
                        </span>
                        <input type="password" name="password" id="password" required
                               class="w-full pl-11 pr-4 py-3.5 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:bg-white outline-none transition duration-200"
                               placeholder="••••••••">
                    </div>
                </div>

                <div class="flex items-center mb-8 ml-1">
                    <input type="checkbox" id="remember" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="remember" class="ml-2 text-sm text-gray-600 cursor-pointer">Meni eslab qol</label>
                </div>

                <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-200 transform active:scale-[0.98] transition duration-200">
                    Kirish
                </button>
            </form>
        </div>

        <p class="mt-8 text-center text-gray-600">
            Hisobingiz yo'qmi? 
            <a href="{% url 'register' %}" class="text-blue-600 font-bold hover:underline">Ro'yxatdan o'ting</a>
        </p>
    </div>

</body>
</html>
