<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasdiqlash kodi</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Kod kiritish</h2>
        
        <p class="text-gray-600 text-sm mb-6 text-center">
            Tasdiqlash kodi <strong>{{ email }}</strong> manziliga yuborildi.
        </p>

        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline">{{ error }}</span>
        </div>
        {% endif %}

        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-6">
                <label for="code" class="block text-gray-700 text-sm font-bold mb-2 text-center">
                    6 xonali kodni kiriting
                </label>
                <input type="text" 
                       name="code" 
                       id="code" 
                       required 
                       placeholder="000000"
                       maxlength="6"
                       class="w-full px-4 py-3 border rounded-lg text-center text-2xl tracking-widest focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-300">
                Tasdiqlash
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{% url 'login' %}" class="text-sm text-blue-500 hover:underline">
                Orqaga qaytish
            </a>
        </div>
    </div>

</body>
</html>
