<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilni tahrirlash</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg border border-gray-100">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-extrabold text-gray-900">Profil ma'lumotlari</h2>
            <p class="text-gray-500 text-sm mt-1">Ma'lumotlarni yangilash uchun quyidagi shaklni to'ldiring</p>
        </div>

        <form method="POST" action="">
            {% csrf_token %}
            
            <div class="mb-5">
                <label class="block text-gray-700 text-sm font-bold mb-2 ml-1">Foydalanuvchi nomi</label>
                <input type="text" name="username" value="{{ user.username }}" required
                       class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:bg-white outline-none transition duration-200">
            </div>

            <div class="mb-5">
                <label class="block text-gray-700 text-sm font-bold mb-2 ml-1">Telefon raqami</label>
                <input type="text" name="phone" value="{{ user.phone|default:'' }}" placeholder="+998901234567"
                       class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:bg-white outline-none transition duration-200">
            </div>

            <div class="mb-8">
                <label class="block text-gray-700 text-sm font-bold mb-2 ml-1">Balans (so'mda)</label>
                <div class="relative">
                    <span class="absolute left-4 top-3 text-gray-400">$</span>
                    <input type="text" name="balance" value="{{ user.balance }}"
                           class="w-full px-8 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:bg-white outline-none transition duration-200">
                </div>
            </div>

            <div class="flex flex-col gap-3">
                <button type="submit" 
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-indigo-200 transition duration-300">
                    Ma'lumotlarni saqlash
                </button>
                
                <a href="{% url 'login' %}" 
                   class="w-full text-center py-3 text-gray-500 hover:text-gray-700 font-medium transition duration-200">
                    Bekor qilish
                </a>
            </div>
        </form>
    </div>

</body>
</html>
