<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahsulotni tahrirlash | {{ product.title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="max-w-4xl mx-auto px-4 py-12">
        <div class="mb-8 flex items-center justify-between">
            <div>
                <h1 class="text-3xl font-extrabold text-gray-900">Tahrirlash</h1>
                <p class="text-gray-500 mt-1">Mahsulot: <span class="text-blue-600 font-semibold">{{ product.title }}</span></p>
            </div>
            <a href="{% url 'dashboard' %}" class="text-gray-600 hover:text-blue-600 font-medium flex items-center transition">
                <i class="fa-solid fa-xmark mr-2"></i> Bekor qilish
            </a>
        </div>

        <form method="POST" enctype="multipart/form-data" class="space-y-8">
            {% csrf_token %}
            
            <div class="bg-white rounded-3xl shadow-sm border border-gray-200 p-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    
                    <div class="md:col-span-2">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Mahsulot nomi *</label>
                        <input type="text" name="title" value="{{ product.title }}" required 
                            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Kategoriya *</label>
                        <select name="category" required class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition bg-white">
                            {% for cat in category %}
                                <option value="{{ cat.id }}" {% if cat.id == product.category.id %} selected {% endif %}>
                                    {{ cat.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Brend</label>
                        <input type="text" name="brand" value="{{ product.brand }}" 
                            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Narxi (so'm) *</label>
                        <input type="number" name="price" value="{{ product.price }}" required 
                            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Chegirma (%)</label>
                        <input type="number" name="present" value="{{ product.percent }}" 
                            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Soni (Stock) *</label>
                        <input type="number" name="stock" value="{{ product.stock }}" required 
                            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Asosiy rasm</label>
                        <div class="flex items-center gap-4 p-2 border rounded-xl bg-gray-50">
                            {% if product.main_image %}
                                <img src="{{ product.main_image.url }}" class="w-16 h-16 object-cover rounded-lg border">
                            {% endif %}
                            <input type="file" name="main_image" accept="image/*" class="text-xs file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-blue-50 file:text-blue-700">
                        </div>
                    </div>

                    <div class="md:col-span-2">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Qo'shimcha rasmlarni yangilash</label>
                        <p class="text-xs text-amber-600 mb-3"><i class="fa-solid fa-circle-info mr-1"></i> Yangi rasm yuklasangiz, eskilarining o'rniga yoziladi.</p>
                        <div class="border-2 border-dashed border-gray-300 rounded-xl p-6 text-center hover:border-blue-400 transition">
                            <input type="file" name="images" multiple accept="image/*" class="hidden" id="multi-images-update">
                            <label for="multi-images-update" class="cursor-pointer text-blue-600 hover:text-blue-700 font-medium">
                                <i class="fa-solid fa-images text-2xl mb-2 block text-gray-400"></i>
                                Yangi rasmlarni tanlash
                            </label>
                        </div>
                    </div>

                    <div class="md:col-span-2">
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Mahsulot haqida ma'lumot</label>
                        <textarea name="desc" rows="4" 
                            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition resize-none">{{ product.desc }}</textarea>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-end gap-4">
                <button type="submit" class="w-full md:w-auto px-12 py-4 rounded-xl bg-indigo-600 text-white font-bold shadow-lg shadow-indigo-200 hover:bg-indigo-700 transition">
                    O'zgarishlarni saqlash
                </button>
            </div>
        </form>
    </div>

</body>
</html>
